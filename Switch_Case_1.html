<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_Case_1</title>
</head>
<body>
    <script>
        let browser = prompt("Please type your :",'');
        switch (browser) {
            case 'Edge':
                alert("you've got the Edge!");
                break;
                case 'Chrome':
                    case 'Firefox':
                        case 'Safari':
                            case 'Opera':
                                alert("Okay we support these browser too");
                                break;
                                default:
                                    alert("We hope that this page lool ok!");

        }
    </script>
</body>
</html>
