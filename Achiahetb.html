<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a có chia hết b không</title>
</head>
<body>
<script>
    let a= Number(prompt("xin mời nhập số a"));
    let b = Number(prompt("xin mời nhập số b"));
    if (a % b == 0){
        alert(" a chia hết cho b ");

    }else
        alert("a không chia hết cho b");
</script>
</body>
</html>
